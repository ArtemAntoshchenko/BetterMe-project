{% extends 'base.html' %}
{% block title %}
    <title>Тепловая карта привычек</title>
{% endblock %}
{% block styles %}
<link rel="stylesheet" href="{{css_url}}/tracking.css">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Тепловая карта привычек</h1>
    <div class="period-selector">
        <label for="period">Период:</label>
        <select id="period" onchange="changePeriod()">
            <option value="30">30 дней</option>
            <option value="90" selected>90 дней</option>
            <option value="180">6 месяцев</option>
            <option value="365">1 год</option>
        </select>
    </div>
    <div id="single-habit-heatmap"></div>
    <hr style="margin: 40px 0; border: none; border-top: 2px solid #eee;">
    <h2>Все привычки</h2>
    <div id="all-habits-heatmap"></div>
</div>
{% endblock %}
{% block sidebar_right %}
{% endblock %}
{% block scripts %}
<script src="{{js_url}}/anychart-bundle.min.js"></script>
<script defer src="{{js_url}}/tracking.js"></script>
{% endblock %}
